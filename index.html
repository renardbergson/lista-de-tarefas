<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover"/>
    <script src="https://kit.fontawesome.com/a76ec380a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="to-do-list">
        <header>
            <span>Lista de Tarefas</span>
            <input id="settings" type="checkbox" class="checkbox">
            <label for="settings" class="settings">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </label>
        </header>

        <section class="list-wrapper">
            <ul id="list" class="list"></ul>
        </section>

        <footer>
            <input id="inputTask" type="text" placeholder="Digite uma tarefa e pressione 'Enter'">
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
